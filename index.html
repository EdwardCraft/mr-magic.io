  	<script src="js/loading.js"></script>

  	<script>
	  $(document).ready(function(){
       $(".wrapper").interactive_bg({
         		strength: 25,
         		scale: 1.06,
         		animationSpeed: "200ms",
        		contain: true,
         		wrapContent: false
       		});
		});
		
		$(window).resize(function() {
		  $(".bg > .ibg-bg").css({
		    width: $(window).outerWidth(),
		    height: $(window).outerHeight()
		  })
		})
		
	</script>
